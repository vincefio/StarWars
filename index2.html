<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>

	<link rel="stylesheet" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Geostar+Fill" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<header><h1 id="title">Star Wars RPG!</h1></header>
		<!-- <div class="containingContainers"> -->
			<div class="pictureContainers characterAvailable" data-health="140" data-attack="15" data-cattack="8">
				<h4 class="characterNames">Obi-Wan Kenobi</h4>
				<img class="characterPictures" src="assets/images/obiwan.jpg">
				<h4 class="characterHealth">140</h4>
			</div>
			<div class="pictureContainers characterAvailable" data-health="100" data-attack="8" data-cattack="25">
				<h4 class="characterNames">Luke Skywalker</h4>
				<img class="characterPictures" src="assets/images/lukeskywalker.png">
				<h4 class="characterHealth">100</h4>
			</div>
			<div class="pictureContainers characterAvailable" data-health="150" data-attack="9" data-cattack="20">
				<h4 class="characterNames">Darth Sidious</h4>
				<img class="characterPictures" src="assets/images/darthsidious.jpg" style="height: 70px;">
				<h4 class="characterHealth">150</h4>
			</div>
			<div class="pictureContainers characterAvailable" data-health="180" data-attack="10" data-cattack="180">
				<h4 class="characterNames">Darth Maul</h4>
				<img class="characterPictures" src="assets/images/darthmaul.jpg">
				<h4 class="characterHealth">180</h4>
			</div>
		<!-- </div> -->
	<h3>Your Character</h3>
	<div id="yourCharacterHeading"></div>
	<!-- <br><br><br><br><br><br> -->
	
	<h3 id="availableEnemies">Enemies Available To Attack</h3>
	<h3>Fight Section</h3>
	<div id="fightSection"></div> 

	<button id="button" type="button">Attack</button>

	<h3>Defender</h3>
	<div id=defenderHeader></div>
	<p id="attackSentence"></p>

	<script>

		$(document).ready(function(){

			//objects of characters
		var characters = [
			{
				name: "Obi-Wan-Kenobi",
				health: 140,
				attack: 15,
				pictureUrl: "assets/images/obiwan.jpg", 
				counterAttack: 8
			},

			{
				name: "Luke Skywalker",
				health: 100,
				attack: 8,
				pictureUrl: "assets/images/lukeskywalker.png",
				counterAttack: 25
			},

			{
				name: "Darth Sidious",
				health: 150,
				attack: 9,
				pictureUrl: "assets/images/darthsidious.jpg",
				counterAttack: 20
			},

			{
				name: "Darth Maul",
				health: 180,
				attack: 10,
				pictureUrl: "assets/images/darthmaul.jpg",
				counterAttack: 18
			}
		]

		//create and render the characters in the correct position on the page
		for(var i = 0; i < characters.length; i++){
			var newDiv = $('');
		}

			$('.characterAvailable').on("click", function(){
				$(this).removeClass("characterAvailable");
				//$(this).addClass("myCharacter");
				$(this).attr('id', 'myCharacter');
				
				$('.characterAvailable').not(this).each(function(){
					$(this).removeClass("characterAvailable");
					//$(this).removeClass();
					$(this).addClass("enemyAvailable");
					
					// $(this).animate({ top: "-=200px" }, "normal");
					$(this).appendTo('#yourCharacterHeading');
					//$(this).css("background-color", "red");

				});

				$('.enemyAvailable').on("click", function(){
					if($('#defenderHeader').children().length >0){
					alert('Fight The Current Enemy Before Picking a New One');
					}
					else{
						$(this).appendTo('#defenderHeader');
						//id defenderHeader
						$(this).attr('id', 'defender');
						$(this).removeClass('enemyAvailable');
						$('#myCharacter').appendTo('#fightSection');
					}
				});

			});

			//Attack Button and Fight Sequence

			$('#button').on("click", function(){
				// if($('#fightSection').children().length < 1){}
				//set variables for fighter
				var fighterHealth = $('#myCharacter').attr("data-health");
				var fighterAttack = $('#myCharacter').attr("data-attack");
				var fighterCounterAttack = $('#myCharacter').attr("data-cattack");
				//set variables for the defender
				var defenderHealth = $('#defender').attr("data-health");
				//var defenderAttack = $('#defender').attr("data-attack");
				var defenderCounterAttack = $('#defender').attr("data-cattack");


				var attackSentence = 'You attacked your enemy for ' + fighterAttack + ' damage. Your enemy attacked you back for ' + defenderCounterAttack; 

				$('#attackSentence').append(attackSentence);

				// $('#defenderHeader').append
				//append new health
				$('#defenderHeader').append(defenderHealth);
			});

		
			
		});


	</script>
</body>
</html>
